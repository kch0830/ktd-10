<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1~100 배열</title>
    <script>
        let array = []
        let sum1 = 0;
        let sum2 = 0;
        let sum3 = 0;

        for(let i = 0; i <= 100; i++){
            array.push(i)
        }
        console.log('배열' ,array);

        for(let j=0; j<array.length; j++){
            sum1+= array[j];
        }
        console.log('for문 :', sum1);

        for(number of array){
            sum2+=number;
        }
        console.log('forof문 : ', sum2);

        array.forEach((number) => {
            sum3+=number;
        });
        console.log('forEach문 :', sum3)

        let fruits1 = ['사과', '딸기', '파인애플', '수박', '참외', '오렌지', '자두', '망고'];
        let fruits2 = ['수박', '사과', '참외', '오렌지', '파인애플', '망고'];

        let same = [];
        let diff = [];
        
        same = fruits1.filter(same => fruits2.includes(same));
        console.log('동일 요소 : ' ,same);

        diff = fruits1.filter(same => !fruits2.includes(same));
        console.log('다른 요소 : ', diff);















    </script>
</head>
<body>
    
</body>
</html>
