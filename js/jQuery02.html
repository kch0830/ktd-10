<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery02 요소 추가, 삭제</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>
        function appendJS() {
            // 부모 ul에 자식 li를 append
            let ul = document.querySelector('ul');
            // 추가할 자식 li 요소 추가
            let li = document.createElement('li');
            // li 요소에 내용 추가
            li.innerText = 'red';
            // ul에 자식 li append
            ul.append(li);

        }

        function appendJQ() {
            $('ul').append('<li>jQuery Append</li>');
        }

        // 요소 맨 앞에 추가(prepend)

        function prependJS() {
            // 부모 ul에 자식 li를 prepend
            let ul = document.querySelector('ul');
            // 추가할 자식 li 요소 추가
            let li = document.createElement('li');
            // li 요소에 내용 추가
            li.innerText = 'prependJS';
            // ul에 자식 li prepend
            ul.prepend(li);
        }
        function prependJQ() {
                $('ul').prepend('<li>prependJQ</li>');
            }

        // 형제 요소 추가
        // 1. before
        function beforeJS() {
            // 추가할 기준이 되는 요소 선택
            let green = document.querySelector('.green');
            // 추가할 요소 생성
            let li = document.createElement('li');
            // 추가할 요소 생성
            li.innerText = 'before JS';
            green.before(li);
        }
        function beforeJQ() {
                $('.green').before('<li>before JQ</li>');
            }

        // 2. after
        function afterJS() {
            // 추가할 기준이 되는 요소 선택
            let green = document.querySelector('.green');
            // 추가할 요소 생성
            let li = document.createElement('li');
            // 추가할 요소 생성
            li.innerText = 'after JS';
            green.after(li);
        }
        function afterJQ() {
                $('.green').after('<li>after JQ</li>');
            }
        // 요소 삭제
        // 1. remove
        function removeJS(){
            let li = document.querySelector('#li2');
            li.remove();
        }

        function removeJQ(){
            $('#li2').remove();
        }
        // 2. empty
        function emptyJS(){
            let nums = document.querySelector('.nums');
            //nums.removeChild(자식요소); // 매개변수로 자식 요소를 넣어줘야함
            nums.innerHTML = '';
        }

        function emptyJQ(){
            $('.nums').empty();
        }

        // 요소 탐색
        function findPareant(){
            // parent() : 부모 요소 반환
            console.log($('#li2').parent());
        }

        function findParents(){
            // parents() : 조상 요소 모두 반환
            console.log($('#li2').parents());
        }

        function findNext(){
            // next() : nextSibling
            console.log($('#li2').next());
            console.log($('#li2').next()[0]);
        }

        function findPrev(){
            // prev() : previousSibling
            console.log($('#li2').prev());
        }

        function findChildren(){
            //children() : 자식 요소 모두 반환
            console.log($('.nums').children);
        }



    </script>
</head>

<body>
    <div>
        <ul>
            <li>orange</li>
            <li class="green">green</li>
            <li>navy</li>
        </ul>
    </div>
    <button onclick="appendJS()">append JS</button>
    <button onclick="appendJQ()">append JQ</button>
    <br>
    <button onclick="prependJS()">prepend JS</button>
    <button onclick="prependJQ()">prepend JQ</button>
    <br>
    <button onclick="beforeJS()">before JS</button>
    <button onclick="beforeJQ()">before JQ</button>
    <br>
    <button onclick="afterJS()">after JS</button>
    <button onclick="afterJQ()">after JQ</button>

    <!-- 요소 삭제-->
    <ul class="nums">
        <li>1 </li>
        <li id="li2">2</li>
        <li>3</li>
    </ul>
    <button onclick="removeJS()">remove JS</button>
    <button onclick="removeJQ()">remove JQ</button>
    <br>
    <button onclick="emptyJS()">empty JS</button>
    <button onclick="emptyJQ()">empty JQ</button>
    <br>
    <button onclick="findPareant()">findPareant</button>
    <button onclick="findParents()">findParents</button>
    <button onclick="findNext()">findNext</button>
    <button onclick="findPrev()">findPrev</button>
    <button onclick="findChildren()">findChildren</button>
</body>

</html>
