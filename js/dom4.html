<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 추가, 삭제</title>
    <script>
        let ul = document.querySelector('ul');
        function createNode() {
            //노드 만들기
            let li = document.createElement('li');
            li.innerText = '새로 추가된 리스트';
            console.log('li : ', li);
        }

        function appenNode() {
            let li = document.createElement('li');
            li.innerText = '새로 추가된 리스트';

            // append() : 요쇼.append() 선택한 요소의 맨 뒤 자식 요소 추가
            let ul = document.querySelector('ul');
            console.log('ul')
            ul.append(li);
            ul.append('text');

        }

        function appenChildNode() {
            let li = document.createElement('li');
            li.innerText = '새로 추가된 리스트 : append child';

            // appendchild() : 요소.appendchild() 선택한 요소의 맨 뒤 자식 요소 추가
            let ul = document.querySelector('ul');
            console.log('ul')
            ul.appendChild(li);
            ul.appendChild('text'); // error : appendChild()는 요소 노드만 추가 가능 
        }

        function prependNode(){
            let li = document.createElement('li');
            li.innerText = '새로 추가된 리스트 prepend child';

            // prepend() : 요소.prepend() 선택한 요소의 맨 앞에 추가
            let ul = document.querySelector('ul');
            ul.prepend(li);
        }

        function beforeNode(){
            // 기존 노드 앞에 형제 요소로 추가
            let standard = document.getElementById('li');
            let li = document.createElement('li');
            li.innerText = 'before';
            standard.before('li');
        }

        function afterNode(){
            // 기존 노드 뒤에 형제 요소로 추가
            let standard = document.getElementById('li');
            let li = document.createElement('li');
            li.innerText = 'after';
            standard.after('li');
        }

        function removeNode(){
            // 내가 선택한 요소 삭제
            let standard = document.getElementById('li');
            standard.remove();
        }

        function removeChildNode(){
            // 선택된 요소의 자식 요소 삭제
            let ul = document.querySelector('ul');
            let standard = document.getElementById('li');
            ul.removeChild(standard);
        }

    </script>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li id="li">3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <input type="text" name="" id="" value="1">


    <button onclick="createNode()">createNode</button>
    <button onclick="appenNode()">appenNode</button>
    <button onclict="appenChildNode()">appenChildNode</button>
    <button onclick="prependNode()">prependNode</button>
    <button onclick="beforeNode()">beforeNode</button>
    <button onclick="afterNode()">afterNode</button>
    <button onclick="removeNode()">removeNode</button>
    <button onclick="removeChildNode()">removeChildNode</button>

    <button onclick="getValue()">get value</button>

    <script>
        function getValue(){
            let input = document.querySelector('input');
        console.log(input.value);
        }
        
            </script>
</body>

</html>
