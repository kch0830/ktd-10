<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
    <script>
        /*
        자료형
        - 기본
            - string
            - number
            - boolean
            - null
            - undefined
        - 객체
            - array
            - object
        */
        //    1. string
        let myName = "길동";
        let email = "gildong@naver.com";
        let city = "서울";

        console.log(myName);
        console.log(email);
        console.log(city);

        // 문자와 변수를 동시에 출력
        console.log('내 이름은', myName, '입니다'); // 한칸 띄어서 
        console.log('내 이름은'+myName+'입니다'); // 띄어쓰기 없이

        // 백틱(``)
        console.log('내 이름은${myName}입니다');
        let gildong = '내 이름은${myName}입니다';
        console.log(gildong);

        // 2. number
        let number = 123;
        let opacity = 0.7;
        console.log(number);
        console.log(opacity);
        // NaN : not a number
        // consolg.log('number'-3);
        // console.log('123' - 3); // console.log 에서 변환해서 120으로 나옴

        // 3. boolean
        let checked = true;
        let isShow = false;

        console.log(checked);
        console.log(isShow);

        // 4. undefined
        let undef;
        console.log(undef);

        // 5. null
        let empty = null;
        console.log(empty);

        // 6. array
        let fruits = ['orange', 'pineapple', 'grape', 'apple'];
        let data = [1, 'gildong', false, null, undefined];

        console.log(fruits);
        console.log(data);

        console.log(fruits[0], fruits[2]); // 배열 내 특정 값 출력

        // 2차원 배열 : [ [], [], [] ]

        // 배열 함수
        fruits.push('banana'); // 마지막 배열에 추가
        console.log(fruits);

        fruits.pop(); // 마지막 배열 제거
        console.log(fruits);

        fruits.unshift('orange'); // 맨 앞 배열에 추가
        console.log(fruits);

        fruits.shift(); // 맨 앞 배열 제거
        console.log(fruits);
        console.log(fruits.indexOf('orange')); // 배열 내 몇번인지
        console.log(fruits.includes('orange')); // true or false 로 확인 갖능
        console.log(fruits.includes('tax'));

        // 7. object
        let cat ={
            name: '나비',
            age: 1,
            // 함수도 객체 안에 넣을 수 있음
            mew: function(){
                console.log('냐옹');
            }
        }
        console.log(cat);
        console.log(cat.name);
        console.log(cat.age);

        // 8. typeof
        console.log(typeof '문자'); // string
        console.log(typeof 123); // number
        console.log(typeof true); // boolean
        console.log(typeof cat); // object
        console.log(typeof fruits); // object
        console.log(typeof null); // object

        // 형변환
        let mathScore = prompt('수학 점수를 입력해주세요.');
        let engScore = prompt('영어 점수를 입력해 주세요.');

        let a = Number(mathScore);
        let b = Number(engScore);

        let avg = (a + b) / 2;
        console.log(avg);

        // 1. 값 -> 문자 String()
        let str1 = true;
        let str2 = 123;
        let str3 = null;

        console.log(typeof String(str1));
        console.log(typeof str2.toString()); 
        console.log(typeof String(str3)); // null, undefined에서 toString 사용 불가

        // 2. 값 -> 숫자형 Number()
        let n1 = true;
        let n2 = false;
        let n3 = '123.9';

        console.log(typeof Number(n1));
        console.log(typeof Number(n2));
        console.log(typeof Number(n3));




        









    </script>
</head>

<body>

</body>

</html>
