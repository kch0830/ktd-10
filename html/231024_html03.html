<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <!-- input 태그-->
        <input type="button" value="버튼">
        <input type="text" placeholder="ID">
        <input type="password" placeholder="PW">
        <input type="checkbox" name="fruits" value="apple" checked>apple <!-- checked 기본으로 체크되어 있음-->
        <input type="checkbox" name="fruits" value="banana">banana
        <input type="radio" name="gender" value="man" checked>남자
        <input type="radio" name="gender" value="woman">여자
        <input type="date" name="calendar">
        <input type="datetime-local" name="calendar2">
        <select>
            <optgroup label="커피">
                <option value="americano">아메리카노</option>
                <option value="latte" selected>카페라떼</option>
                <option value="vanilla">바닐라라떼</option>
            </optgroup>
            <optgroup label="주스">
                <option value="딸기">딸기</option>
                <option value="바나나">바나나</option>
                <option value="멜론">멜론</option>
                <option value="안마셔" disabled>안마셔</option>
            </optgroup>

        </select>
    </form>
</body>

</html>
