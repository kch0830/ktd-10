<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>설문조사</h1>

    <form>
        이름<input type="text">
        <br>
        이메일<input type="email" placeholder="love@example.com">
    </form>

    <h2>나이</h2>
    <form>
        <input type="radio" name="age" value="10대" checked>10대
        <input type="radio" name="age" value="20대">20대
        <input type="radio" name="age" value="30대">30대
        <input type="radio" name="age" value="40대">40대
        <input type="radio" name="age" value="50대">50대
        <input type="radio" name="age" value="60대">60대 이상

    </form>

    <h2>원하는 강의(복수응답가능합니다.)</h2>
    <form>
        <input type="checkbox" name="lecture" value="html" checked>html
        <input type="checkbox" name="lecture" value="java">javascript
        <input type="checkbox" name="lecture" value="css">css
        <br>
        <br>
        <textarea name="" id="" cols="100" rows="15" placeholder="하고 싶은 말을 써주세요:)"></textarea>
        <input type="button" value="제출">

    </form>
    <br><br><br>

    <!-- table -->

    <table border="1" cellspacing="0" cellpadding="10" width="300" height="500" align="center">
        <tr>
            <th>이름</th>
            <th>나이</th>
            <th>전화번호</th>
        </tr>
        <tr>
            <td colspan="2">ch</td>
            <td>33</td>
            <td>010-5159-4454</td>
        </tr>
        <tr>
            <td rowspan="2">봄석</td>
            <td>33</td>
            <td>010-5159-4454</td>
        </tr>
        <tr>
            <td>차녁</td>
            <td>33</td>
            <td>010-5159-4454</td>
        </tr>
    </table>
</body>

</html>
