<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 주석다는 방법 = 긁어서 ctrl + / -->
    <h1>Hello World</h1> <!-- h1~6 Heading tag 자동 줄바꿈-->
    <p>코딩 시작! 파이팅~!</p>
    <hr>
    <hr />

    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>

    <!--    p : 본문 -->
    <p>p태크.<br> <!-- br 줄바꿈-->
        본문을 뜻합니다.
    </p>

    <!-- ul : 순서가 없는 리스트
         ol : 순서가 있는 리스트    -->

    <!-- type : 마커 모양, disc, circle, square, none -->
    <ul type="square">
        <li>사과</li>
        <li>바나나</li>
        <li>포도</li>
    </ul>
    <!-- type : 1, A, a, I, i -->
    <!-- start : 시작 번호 -->
    <!-- reversed : 역순으로 -->
    <ol type="i" start="2" reversed>
        <li>1</li>
        <li>2</li>
        <!--    <li>3</li> -->
    </ol>
    <p>live server</p>

    <!-- 문자 꾸미기 태크 -->
    <div><b>b태크 : 두껍게 </b></div>
    <strong>strong태그 : 두껍게, semantic(의미론적인 태그) </strong><br>
    <i>i태그 : 이탤릭 글씨</i><br>
    <em>em태그 : 강조, 기울여서, semantic </em><br>
    <del>del태그 : 중간줄 </del><br>
    <u>u태그 : 밑줄 </u>

    <hr>
    <!-- img 태그   -->
    <!-- 서버 이미지 (웹 상에서 가져오기) -->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRjeIZKP0fGXLLkVSE-h0pP8vtGe67C2_Lz8w&usqp=CAU" alt="배고픔">

    <!-- 상대 경로-->
    <img src="./dog.jfif" alt="dog" width="100">

    <!-- 절대 경로-->
    <img src="/html/dog.jfif" alt="dog" width="100" height="200">

    <hr>

    <!-- a 태그    -->
    <a href="https://www.naver.com/">네이버</a>
    <a href="https://www.naver.com/">네이버</a><!-- _blank 사용-->

    
</body>

</html>

<!-- ctrl + k + f = 자동 정렬-->
<!-- div 태그 = 한줄을 온전히 차지하는 문자 출력-->
