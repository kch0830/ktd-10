<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS 불러오기 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />
    <!-- JS 불러오기 -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
    ></script>

    <style>
        body{
            height: 800000px;
        }
    </style>
</head>
<body>
    <!-- breakpoint로 작성한 크기보다 화면의 너비가 작아지면 width 100% -->
    <div class="container bg-info mb-3"></div>
    <div class="container-sm bg-info mb-3"></div>
    <div class="container-md"></div>
    <div class="container-lg"></div>

    <!-- position : fixed -->
    <div class="fixed-top bg-danger">fixed top</div>

    <!-- position : sticky -->
    <div class="sticky-bottom bg-success">sticky bottom</div>
    
</body>
</html>
