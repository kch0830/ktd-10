<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS 불러오기 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- JS 불러오기 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

</head>
<body>
    <!-- bootstrap의 grid : 가로 너비를 12로 분할하여 전달받은 값만큼 할당 -->
    <!-- 크기를 지정하지 않은 경우 자동으로 균등하게 너비 지정 -->
    <div class="row bg-info">
        <div class="col bg-danger">col</div>
        <div class="col bg-info">col</div>
    </div>
    <hr>
    <div class="row bg-info">
      <!-- 한줄 = 12개 // 나머지는 공백으로 남음 -->
      <div class="col-4 bg-danger">col</div> 
      <div class="col-2 bg-info">col</div>
  </div>
  <hr>
  <div class="row bg-info">
    <!-- breakpoint 사용 // col-{breakpoint}-크기 형태로 사용 -->
    <div class="col col-md-4 bg-danger">col</div> 
    <div class="col col-md-2 bg-info">col</div>
</div>
</body>
</html>
