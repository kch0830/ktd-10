<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap01</title>
    <!-- CSS 불러오기 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- JS 불러오기 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: pink;
            border: 1px solid black;            
        }
    </style>
</head>
<body>
    <!-- margin & padding-->
    <!-- (속성)(추가속성)-크기 or (속성)(추가속성)-(breakpoint)-(크기) 형태로 작성 
    - 속성 : margin - m / padding - p
    - 추가 속성 : t, b, s, e, x, y (top, bottom, start, end, 상하, 좌우)
    - 크기 : 0~5, auto / 숫자 : 숫자 * 0.25 * $spacer($spacer 기본값 16px)
    -->
    <div class="mt-1"></div>
    <div class="m-5"></div>
    <div class="m-1"></div>

    <!-- 색상 / 대표 8개 제공-->
    <!-- 색상-subtle : 연하게-->
    <p class="bg-primary-subtle">primary</p>
    <p class="bg-secondary-subtle">secondary</p>
    <p class="bg-success">success</p>
    <p class="bg-danger">danger</p>
    <p class="bg-warning">warning</p>
    <p class="bg-info">info</p>
    <p class="bg-light">light</p>
    <p class="bg-dark text-white">dark</p>
    <br>

    <!-- button : 8가지 색상 제공-->
    <button type="button" class="btn btn-primary">btn-primary</button>
    <button type="button" class="btn btn-secondary">btn-secondary</button>
    <button type="button" class="btn btn-success">btn-success</button>
    <button type="button" class="btn btn-danger">btn-danger</button>
    <button type="button" class="btn btn-warning">btn-warning</button>
    <button type="button" class="btn btn-info">btn-info</button>
    <button type="button" class="btn btn-light">btn-light</button>
    <button type="button" class="btn btn-dark">btn-dark</button>

    <script>
        let btn = document.querySelector('#btn-event');
        btn.addEventListener('click', () => {
            alert('클릭됨');
        })
    </script>

</body>
</html>
